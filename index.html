<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facturación</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h3>Introducción de productos a la factura</h3>
    <div class="form-row">
      <div class="form-group">
        <label for="producto">Producto:</label>
        <input type="text" id="producto" placeholder="Nombre del producto" />
      </div>
      <div class="form-group">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" value="1" min="1" step="1" />
      </div>
      <div class="form-group">
        <label for="precio-unitario">Precio unitario (€):</label>
        <input type="number" id="precio-unitario" value="0" min="0" step="0.01" />
      </div>
      <button id="añadir">Añadir</button>
    </div>
  </div>
  
  <table>
    <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio unitario</th>
        <th>Precio total</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tbody-factura">
    </tbody>
    <tfoot>
      <tr>
        <th colspan="4">Total factura</th>
        <th><span id="total">0.00</span> €</th>
      </tr>
    </tfoot>
  </table>
  
  <script src="script.js"></script>
</body>
</html>
